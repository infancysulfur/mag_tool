    <script>
      // --- ê³µí†µ íƒ­ ì „í™˜ ë¡œì§ ---
      function switchTab(index) {
        const tabs = document.querySelectorAll(".tab");
        const contents = document.querySelectorAll(".tab-content");
        tabs.forEach((t, i) => {
          t.classList.toggle("active", i === index);
          contents[i].classList.toggle("active", i === index);
        });
        if (index === 1) calculateMix(); // ì„ê¸° íƒ­ í™œì„±í™” ì‹œ ì¦‰ì‹œ ê³„ì‚°
      }

      // --- 1ë²ˆ íƒ­: íŒ”ë ˆíŠ¸ ë¡œì§ ---
      const grid = document.getElementById("grid");
      const mainDisplay = document.getElementById("displayBox");
      const hiddenPicker = document.getElementById("hiddenPicker");

      function initPalette() {
        for (let i = 0; i < 72; i++) {
          const cell = document.createElement("div");
          cell.className = "color-cell";
          const h = (i % 12) * 30;
          const l = 30 + Math.floor(i / 12) * 10;
          const colorStr = `hsl(${h}, 70%, ${l}%)`;
          cell.style.backgroundColor = colorStr;
          cell.onclick = () => {
            const rgb = getRGBfromCSS(cell.style.backgroundColor);
            updateAll(rgb.r, rgb.g, rgb.b, "palette");
          };
          grid.appendChild(cell);
        }
      }

      function getRGBfromCSS(str) {
        const match = str.match(/\d+/g);
        return {
          r: parseInt(match[0]),
          g: parseInt(match[1]),
          b: parseInt(match[2]),
        };
      }

      async function updateAll(r, g, b, trigger) {
        r = Math.max(0, Math.min(255, r));
        g = Math.max(0, Math.min(255, g));
        b = Math.max(0, Math.min(255, b));
        const hex =
          "#" +
          [r, g, b]
            .map((x) => x.toString(16).padStart(2, "0"))
            .join("")
            .toUpperCase();

        if (trigger !== "hex")
          document.getElementById("hexDisplay").value = hex;
        if (trigger !== "rgb") {
          document.getElementById("r_in").value = r;
          document.getElementById("g_in").value = g;
          document.getElementById("b_in").value = b;
        }
        mainDisplay.style.backgroundColor = hex;
        hiddenPicker.value = hex;

        let c = 1 - r / 255;
        let m = 1 - g / 255;
        let y = 1 - b / 255;
        let k = Math.min(c, m, y);
        if (k === 1) {
          c = 0;
          m = 0;
          y = 0;
          k = 100;
        } else {
          c = Math.round(((c - k) / (1 - k)) * 100);
          m = Math.round(((m - k) / (1 - k)) * 100);
          y = Math.round(((y - k) / (1 - k)) * 100);
          k = Math.round(k * 100);
        }
        document.getElementById("c_in").value = c;
        document.getElementById("m_in").value = m;
        document.getElementById("y_in").value = y;
        document.getElementById("k_in").value = k;
        sendToAnalyze();
      }

      function syncFromPicker(hex) {
        const r = parseInt(hex.slice(1, 3), 16);
        const g = parseInt(hex.slice(3, 5), 16);
        const b = parseInt(hex.slice(5, 7), 16);
        updateAll(r, g, b, "picker");
      }

      function syncFromHex() {
        const hex = document.getElementById("hexDisplay").value.trim();
        if (/^#[0-9A-F]{6}$/i.test(hex)) {
          const r = parseInt(hex.slice(1, 3), 16);
          const g = parseInt(hex.slice(3, 5), 16);
          const b = parseInt(hex.slice(5, 7), 16);
          updateAll(r, g, b, "hex");
        }
      }

      function syncFromRgb() {
        const r = parseInt(document.getElementById("r_in").value) || 0;
        const g = parseInt(document.getElementById("g_in").value) || 0;
        const b = parseInt(document.getElementById("b_in").value) || 0;
        updateAll(r, g, b, "rgb");
      }

      async function sendToAnalyze() {
    const c_val = parseInt(document.getElementById("c_in").value);
    const m_val = parseInt(document.getElementById("m_in").value);
    const y_val = parseInt(document.getElementById("y_in").value);
    const k_val = parseInt(document.getElementById("k_in").value);

    // ê°’ì´ ìœ íš¨í•œì§€ í™•ì¸ (NaN ë°©ì§€)
    if (isNaN(c_val) || isNaN(m_val) || isNaN(y_val) || isNaN(k_val)) return;

    const cmyk = { c: c_val, m: m_val, y: y_val, k: k_val };
    const resultDiv = document.getElementById("koreanResultArea");

    try {
        const response = await fetch("/get_korean_name", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ cmyk: cmyk }),
        });
        
        const data = await response.json();
        
        if (data && data.length > 0) {
            resultDiv.innerHTML = data.map((item, index) => {
                const colorHex = item.hex || '#cccccc'; 
                const isFirst = index === 0;
                return `
                    <div class="analysis-item" style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px; padding: 10px; background: #fff; border-radius: 8px; box-shadow: 0 1px 2px rgba(0,0,0,0.1);">
                        <div class="color-dot" style="width: 20px; height: 20px; border-radius: 50%; background-color: ${colorHex}; border: 1px solid rgba(0,0,0,0.1); flex-shrink: 0;"></div>
                        <div style="flex-grow: 1;">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 4px;">
                                <span style="font-size: 0.95em; font-weight: ${isFirst ? 'bold' : 'normal'}; color: #2d3748;">${index + 1}. ${item.name}</span>
                                <span style="font-size: 0.85em; color: #718096;">${item.similarity}%</span>
                            </div>
                            <div style="width: 100%; height: 6px; background: #edf2f7; border-radius: 3px; overflow: hidden;">
                                <div style="width: ${item.similarity}%; height: 100%; background: ${isFirst ? '#3182ce' : '#a0aec0'}; transition: width 0.3s ease;"></div>
                            </div>
                        </div>
                    </div>`;
            }).join("");
        }
    } catch (error) {
          resultDiv.innerHTML = "ë°ì´í„° ì—°ê²°ì´ í•„ìš”í•©ë‹ˆë‹¤.";
        }
      }

      // --- 2ë²ˆ íƒ­: ìƒ‰ìƒ ì„ê¸° ë¡œì§ ---
      function addMixRow() {
        const container = document.getElementById("mixRowsContainer");
        const newRow = document.createElement("div");
        newRow.className = "mix-row";
        newRow.innerHTML = `
          <input type="color" value="#ffffff" oninput="calculateMix()">
          <span>ìš©ëŸ‰:</span>
          <input type="number" value="1" min="1" oninput="calculateMix()">
        `;
        container.appendChild(newRow);
        calculateMix();
      }

      function removeMixRow() {
        const container = document.getElementById("mixRowsContainer");
        if (container.children.length > 2) {
          container.removeChild(container.lastChild);
          calculateMix();
        }
      }

      function calculateMix() {
        const rows = document.querySelectorAll(".mix-row");
        let totalR = 0,
          totalG = 0,
          totalB = 0,
          totalAmount = 0;

        rows.forEach((row) => {
          const color = row.querySelector('input[type="color"]').value;
          const amount =
            parseFloat(row.querySelector('input[type="number"]').value) || 0;

          const r = parseInt(color.slice(1, 3), 16);
          const g = parseInt(color.slice(3, 5), 16);
          const b = parseInt(color.slice(5, 7), 16);

          totalR += r * amount;
          totalG += g * amount;
          totalB += b * amount;
          totalAmount += amount;
        });

        if (totalAmount > 0) {
          const finalR = Math.round(totalR / totalAmount);
          const finalG = Math.round(totalG / totalAmount);
          const finalB = Math.round(totalB / totalAmount);
          const finalHex =
            "#" +
            [finalR, finalG, finalB]
              .map((x) => x.toString(16).padStart(2, "0"))
              .join("")
              .toUpperCase();

          const resultBox = document.getElementById("mixResult");
          resultBox.style.backgroundColor = finalHex;
          resultBox.innerText = `í˜¼í•© ê²°ê³¼: ${finalHex}`;
        }
      }

      initPalette();
      updateAll(255, 0, 0, "init");
    </script>
